<html>
    <head>
        <title>{{ title }} - My todo list</title>
    </head>
    <body>
        <h1>My Todo List</h1>


        <ul>
        {%  for task in tasks  %}
            <li>
                {{  task.title  }}: <br> {{  task.description  }}
            </li>
        {%  endfor  %}
        </ul>
        
    </body>
</html>
